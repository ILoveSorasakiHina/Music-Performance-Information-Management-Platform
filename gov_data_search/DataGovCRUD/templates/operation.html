<h1>操作頁面</h1>

<!-- 查詢資料按鈕 -->
<div>
    <a href="{% url 'event_list' %}">查詢資料</a>
</div>

<!-- 查詢資料 -->
<div>
    <form method="get" id="queryForm" action="">
        <label for="query_pk">輸入要查詢的Event pk：</label>
        <input type="text" id="query_pk" name="pk" placeholder="請輸入資料 pk">
        <button type="button" onclick="queryEvent()">查詢資料</button>
    </form>
</div>

<script>
    function queryEvent() {
        var pk = document.getElementById('query_pk').value;
        if (pk) {
            // Redirect to the correct URL with the input pk
            window.location.href = `/operation/events/${pk}/`;
        } else {
            alert('請輸入有效的資料 pk');
        }
    }
</script>
